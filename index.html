<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="icon" href="cropped_image.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool</h1>
      <p>Convert your text into an image using AetherMind AI</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/img1.png" alt="image"></div>
    <div class="img-card"><img src="images/img2.png" alt="image"></div>
    <div class="img-card"><img src="images/img3.png" alt="image"></div>
    <div class="img-card"><img src="images/img4.png" alt="image"></div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/img-1.png" alt="image"></div>
    <div class="img-card"><img src="images/sixtent.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-3.png" alt="image"></div>
    <div class="img-card"><img src="images/img-4.png" alt="image"></div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/seven.jpg" alt="image"></div>
    <div class="img-card"><img src="images/two.jpg" alt="image"></div>
    <div class="img-card"><img src="images/three.jpg" alt="image"></div>
    <div class="img-card"><img src="images/nine.jpg" alt="image"></div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/five.jpg" alt="image"></div>
    <div class="img-card"><img src="images/six.jpg" alt="image"></div>
    <div class="img-card"><img src="images/seven.jpg" alt="image"></div>
    <div class="img-card"><img src="images/eight.jpg" alt="image"></div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/car1.jpg" alt="image"></div>
    <div class="img-card"><img src="images/seven.jpg" alt="image"></div>
    <div class="img-card"><img src="images/bye2.jpg" alt="image"></div>
    <div class="img-card"><img src="images/car2.jpg" alt="image"></div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/un.jpg" alt="image"></div>
    <div class="img-card"><img src="images/deux.jpg" alt="image"></div>
    <div class="img-card"><img src="images/trois.jpg" alt="image"></div>
    <div class="img-card"><img src="images/quatre.jpg" alt="image"></div>
  </section>
</body>
</html>
